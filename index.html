<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لودینگ...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message">در حال بارگذاری بازی...</div>
    </div>

    <script>
        setTimeout(function() {
            // بعد از 5 ثانیه به بازی هدایت می‌شود
            window.location.href = "https://kasrarag25.github.io/telegram-webapp/play";  // لینک بازی شما
        }, 5000); // 5000 میلی‌ثانیه یعنی 5 ثانیه
    </script>
</body>
</html>
